<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>23/08/2006</title>
    <link rel="icon" type="image/png" href="https://d29fhpw069ctt2.cloudfront.net/icon/image/37740/preview.svg"/>
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
    <div id="main">
        <div id="dashboard">
            <header>
                <h4>Now playing</h4>
                <h2>Sting 57th & 9th</h2>
            </header>    
            <img src="./assets/img/song-thumbnail1.jpg" alt="" class="thumbnail">
            <div class="control">
                <button class="btn repeat-btn">
                    <i class="fas fa-redo-alt repeat-icon"></i>
                </button>
                <button class="btn prev-btn">
                    <i class="fas fa-step-backward next-icon"></i>
                </button>
                <button class="btn play-btn fas fa-play fa-pause">

                </button>
                <button class="btn next-btn">
                    <i class="fas fa-step-forward prev-icon"></i>
                </button>
                <button class="btn random-btn">
                    <i class="fas fa-random random-icon"></i>
                </button>
            </div>
            <input class="time-line" type="range" value="0" step="0.00001" min="0" max="100">
        </div>

        <div id="playlist">
            
        </div>
    </div>

    <audio id="audio" src=""></audio>
    <script src="./app.js"></script>
</body>
</html>
